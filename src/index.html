<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.) styles/vendor.css -->

  <!-- bower:css -->
  <!-- endbower -->

  <!-- endbuild -->

  <!-- build:css(.tmp) styles/punkto.css -->
  <link rel="stylesheet" href="styles/punkto.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"><link/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"><link/>
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css"><link/>
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"><link/>  
  <!-- endbuild -->

  <style>
    .siv-header {
      background: #73d7e9;
      height: 60px;
      float: left;
      width: 100%;
    }
    .leaflet-control-layers.leaflet-control {
      display: none;
    }
    .geolevel3 {
      pointer-events: none;
      fill: #F4F3F0;
      fill-opacity: 1;
      stroke: #CCCCCC;
      stroke-width: 2;
    }    
  </style>

</head>
<body ng-app="twineApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
  <!-- header -->
  <div class="siv-header" id="siv-head-wrap"></div>

  <!-- twine app controller -->
  <div ng-controller="twineAppCtrl">

    <!-- twine map controller -->
    <div ng-controller="MapCtrl">
      <div class="col-sm-8 col-md-8 col-lg-8" style="padding: 0">
        <leaflet defaults="defaults" center="center" markers="markers" layers="layers" geojson="geojson" event-broadcast="events" width="100%" height="640px"></leaflet>
      </div>
    </div>
    <!-- end twine map -->

    <!-- Table -->
    <div ng-controller="GridCtrl">
      <div class="col-sm-4 col-md-4 col-lg-4">
        <!-- Table -->
        <!-- <div id="twineGridTable" ui-grid="twineGridOptions" class="grid"></div> -->
        <div id="twineGridTable" ui-grid="twineGridOptions" class="grid"></div>
      </div>
    </div>
    <!-- end table -->

  </div>
  <!-- end app -->


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');

<!-- build:js scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>

<![endif]-->
<!-- endbuild -->

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<!-- <script src="bower_components/angular-animate/angular-animate.js"></script> -->
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
<script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<script src="bower_components/topojson/topojson.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/src,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/AppController.js"></script>
<script src="scripts/controllers/MapController.js"></script>
<script src="scripts/controllers/GridController.js"></script>
<script src="scripts/directives/angularjs-18next-directive.js"></script>
<script src="scripts/services/DataService.js"></script>
<!-- endbuild -->
</body>
</html>
